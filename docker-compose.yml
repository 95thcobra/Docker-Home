#                splunk-insecureskipverify: "true"
#                tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
#                labels: "Tomcat"

    ghost:
        image: ghost:latest
        container_name: ghost
        ports:
            - "127.0.0.1:2368:2368"
        restart: always
        volumes:
            - "./etc/ghost:/var/lib/ghost/content"
        depends_on:
            - nginx
        environment:
          NODE_ENV: production
          privacy__useUpdateCheck: 0
